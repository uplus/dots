AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable

require:
  - 'rubocop-performance'
  - 'rubocop-rspec'

## メトリクス系
Metrics/AbcSize:
  # 下手に守ろうとするとコードが激しく断片化するので無効
  Enabled: false
# Metrics/CyclomaticComplexity:
#   # Max: 10 # default: 6
# Metrics/PerceivedComplexity:

## 長さ系
Metrics/ClassLength:
  Max: 200
Metrics/MethodLength:
  Max: 20
Metrics/BlockLength:
  Max: 20
Metrics/ParameterLists:
  Enabled: false

# 基本的に長い行の折返しはエディターで対処
Layout/LineLength:
  Enabled: false

# 日本語コメントを許可
Style/AsciiComments:
  Enabled: false

## インデント系
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: 'indented'

## スペース系
Layout/SpaceInsideBlockBraces:
  SpaceBeforeBlockParameters: false
# CaseIndentation:
#   IndentOneStep: false
#   EnforcedStyle: 'case'
# Layout/BlockAlignment:
#   EnforcedStyleAlignWith: 'start_of_block'

## 名前付け系
Naming/HeredocDelimiterNaming:
  Enabled: false

## misc
Bundler/OrderedGems:
  Enabled: false

Style/Documentation:
  Enabled: false

# メソッドチェイン時にdo ~ end 形式を禁止する
Style/BlockDelimiters:
  EnforcedStyle: 'braces_for_chaining'

# "%10s" % [1] 形式を強制する(format,sprintfを禁止)
Style/FormatString:
  EnforcedStyle: 'percent'

# %<hoge>s を共用しない
Style/FormatStringToken:
  Enabled: false
  # MaxUnannotatedPlaceholdersAllowed: 4

# 過激. Layout/LineLengthすら見てくれないので見づらくなることがある
Style/GuardClause:
  Enabled: false

# 過激. Layout/LineLengthを見て判断してくれるが、行の長さによって見た目がばらつくので無効
Style/IfUnlessModifier:
  Enabled: false

Style/NegatedIf:
  Enabled: false

# selfを明示したいときもある
# ただし、selfではプライベートメソッドを呼べないので少し紛らわしくなる(ruby2.6まで?)
Style/RedundantSelf:
  Enabled: false

# returnの明示を許可
Style/RedundantReturn:
  Enabled: false

# elseが空のときのみ警告(nilを返すなら明示)
Style/EmptyElse:
  EnforcedStyle: 'empty'

# 多少複雑な条件演算子は括弧で囲む
Style/TernaryParentheses:
  EnforcedStyle: 'require_parentheses_when_complex'

# 開発時は空メソッドがよくできるので無視する
Style/EmptyMethod:
  Enabled: false

# Hoge::Fuga 形式のネストした定義を許可する
Style/ClassAndModuleChildren:
  Enabled: false

# わざわざ zero? negative? を使わなくていい
Style/NumericPredicate:
  EnforcedStyle: 'comparison'

# 'Hoge' + fuga のような書き方を許す
Style/StringConcatenation:
  Enabled: false
  # Mode: conservative

# aliasキーワードよりalias_methodの方が直感的な挙動なため
Style/Alias:
  EnforcedStyle: 'prefer_alias_method'

# 常に禁止するほどではない
Style/RescueModifier:
  Enabled: false

# 微妙
Style/YodaCondition:
  Enabled: false
